name: Build

on:
  push:
    branches: [ ts ]
  pull_request:
    branches: [ ts ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      working-directory: Il2cppHook
      run: npm install

    - name: Build
      run: |
        cd Il2cppHook
        npm run build

    - name: Compress
      run: |
        cd Il2cppHook
        npm run compress
